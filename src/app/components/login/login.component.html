<div class="main-login">  	
    <input type="checkbox" id="chk" aria-hidden="true">
    <div class="login-container">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <label for="chk" aria-hidden="true">Login</label>
            <div class="form-group">
                <input type="text" name="email" formControlName="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" name="pswd" formControlName="password" placeholder="Password">
            </div>
            <button type="submit" [disabled]="!loginForm.valid">Log In</button>
            <button class="register-button" type="button" (click)="onRegister()">Register</button>
            <p *ngIf="error && !message" class="message message__error">{{ error }}</p>
            <p *ngIf="message && !error" class="message">{{ message }}</p>
        </form>
    </div>
</div>
